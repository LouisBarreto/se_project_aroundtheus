<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Louis Barreto" />
    <meta
      name="keywords"
      content="Practicum, Profile, pcitures, follow, like, nature"
    />
    <meta
      name="description"
      content="View beautiful Images from around the US"
    />
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./favicon.ico" rel="icon" />
    <title>Around the U.S</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="around the US logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Picture of Jacques Cousteau"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit profile"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add profile"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <template id="cards">
              <div class="card">
                <img class="card__image" alt="cards image" src="#" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </div>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <section class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="edit-form">
          <fieldset class="form">
            <input
              name="name-input"
              id="name-input"
              class="form__input"
              type="text"
              placeholder="Name"
              required
            />
            <input
              name="description-input"
              id="description-input"
              class="form__input"
              type="text"
              placeholder="Description"
              required
            />
          </fieldset>
          <fieldset class="form">
            <button class="form__button" type="submit">Save</button>
          </fieldset>
        </form>
        <button
          type="reset"
          alt="close button"
          class="close"
          aria-label="close-button"
        ></button>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
